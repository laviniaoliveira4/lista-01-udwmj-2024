<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Matemático</title>
</head>
<body>
    <h1>Subtração dos números</h1>
    <p id="resultado"></p>

    <script>

        let num1 = 35;
        let num2 = 10;
        let subtracao = num1 - num2;

        document.getElementById('resultado').innerText = `A subtração de ${num1} e ${num2} é ${subtracao}`;
    </script>
</body>
</html>
